        {% load static %} {% load compress %}

        {% compress js %}
        <!-- jQuery -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        
        <!-- jQuery UI 1.11.4 -->
        <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
        
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script> $.widget.bridge('uibutton', $.ui.button) </script>
        
        <!-- Bootstrap 4 -->
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        
        <!-- Bootstrap4 Duallistbox -->
        <script src="{% static 'plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js' %}"></script>
        
        <!-- InputMask -->
        <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
        <script src="{% static 'plugins/inputmask/min/jquery.inputmask.bundle.min.js' %}"></script>
        
        <!-- date-range-picker -->
        <script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
        
        <!-- bootstrap color picker -->
        <script src="{% static 'plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>

        <!-- DataTables -->
        <script src="{% static 'plugins/datatables/jquery.dataTables.js' %}"></script>
        <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
        
        <!-- ChartJS -->
        <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
        
        <!-- Sparkline -->
        <script src="{% static 'plugins/sparklines/sparkline.js' %}"></script>
        
        <!-- JQVMap -->
        <!-- <script src="{% static 'plugins/jqvmap/jquery.vmap.js' %}"></script>
        <script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script> -->
        
        <!-- jQuery Knob Chart -->
        <script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
        
        <!-- daterangepicker -->
        <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
        <script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"></script>
        
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="{% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        
        <!-- Summernote -->
        <script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
        
        <!-- overlayScrollbars -->
        <script src="{% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
        
        <!-- App -->
        <script src="{% static 'js/adminlte.js' %}"></script>

        <!-- summernote -->
        <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.css' %}">
        
        <!-- dashboard demo (This is only for demo purposes) -->
        <script src="{% static 'js/pages/dashboard.js' %}"></script>

        <!-- Bootstrap Switch -->
        <script src="{% static 'plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"></script>
        
        <!-- for demo purposes -->
        <script src="{% static 'js/demo.js' %}"></script>

        <!-- Summernote -->
        <script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>

        <!-- datetimepicker -->
        <!-- <script src="{% static 'plugins/datetimepicker-master/jquery.js' %}"></script> -->
        <script src="{% static 'plugins/datetimepicker-master/build/jquery.datetimepicker.full.js' %}"></script>

        <!-- Select2 -->
        <script src="{% static 'plugins/select2/js/select2.full.min.js' %}"></script>

        <script>
            $(function () {
                //Initialize Select2 Elements
                $('.select2').select2()

                //Initialize Select2 Elements
                $('.select2bs4').select2({
                    theme: 'bootstrap4'
                })

                //Datemask dd/mm/yyyy
                $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
                
                //Datemask2 mm/dd/yyyy
                $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
                
                //Money Euro
                $('[data-mask]').inputmask()

                //Date range picker
                $('#reservation').daterangepicker()
                
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({
                    timePicker: true,
                    timePickerIncrement: 30,
                    locale: {
                        format: 'MM/DD/YYYY hh:mm A'
                    }
                })
                //Date range as a button
                $('#daterange-btn').daterangepicker({
                    ranges   : {
                        'Today'       : [moment(), moment()],
                        'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
                        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                        'This Month'  : [moment().startOf('month'), moment().endOf('month')],
                        'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    startDate: moment().subtract(29, 'days'),
                    endDate  : moment()
                },
                function (start, end) {
                    $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                    }
                )

                //Timepicker
                $('#timepicker').datetimepicker({
                format: 'LT'
                })

                //Bootstrap Duallistbox
                $('.duallistbox').bootstrapDualListbox()

                //Colorpicker
                $('.my-colorpicker1').colorpicker()
                //color picker with addon
                $('.my-colorpicker2').colorpicker()

                $('.my-colorpicker2').on('colorpickerChange', function(event) {
                    $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
                });

                $("input[data-bootstrap-switch]").each(function(){
                    $(this).bootstrapSwitch('state', $(this).prop('checked'));
                });
            })


            $(document).on('click', '.btn-cross', function() {
                var confirmationBack = this.parentElement.parentElement;
                $(confirmationBack).hide();
            });

        </script>

        <script>
            $('#datepicker').datetimepicker({
                format:'Y-m-d',
            });

            $('#datepicker2').datetimepicker({
                format:'Y-m-d',
            });

            $('#datepicker3').datetimepicker({
                format:'Y-m-d',
            });

            $('#datetimepicker').datetimepicker({
                format:'Y-m-d H:i:s',
            });

            $('#datetimepicker2').datetimepicker({
                format:'Y-m-d H:i:s',
            });

            $('#datetimepicker3').datetimepicker({
                format:'Y-m-d H:i:s',
            });
        </script>
        {% endcompress %}
    </body>
</html>
