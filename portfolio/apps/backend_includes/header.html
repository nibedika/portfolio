<!DOCTYPE html>
<html>
    <head>
        {% load static %} {% load compress %}
        <title>Management</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ========== FAVICON ICON SHOW ========= -->
        <link rel="shortcut icon" type="image/icon" href="{% static 'img/favicon/ND-icon.jpg' %}" />
        
        {% compress css %}
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        
        <!-- Ionicons -->
        <link rel="stylesheet" href="{% static 'plugins/ionicons/ionicons.min.css' %}">

        <!-- daterange picker -->
        <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
        
        <!-- Datetime picker -->
        <link rel="stylesheet" href="{% static 'plugins/datetimepicker-master/jquery.datetimepicker.css' %}">

        <!-- iCheck for checkboxes and radio inputs -->
        <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        
        <!-- Bootstrap Color Picker -->
        <link rel="stylesheet" href="{% static 'plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' %}">

        <!-- Select2 -->
        <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">

        <!-- DataTables -->
        <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.css' %}">

        <!-- Tempusdominus Bbootstrap 4 -->
        <link rel="stylesheet" href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">

        <!-- iCheck -->
        <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">

        <!-- JQVMap -->
        <link rel="stylesheet" href="{% static 'plugins/jqvmap/jqvmap.min.css' %}">

        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/confirmation.css' %}">

        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
        
        <!-- Daterange picker -->
        <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
        
        <!-- summernote -->
        <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.css' %}">
        
        <!-- Google Font: Source Sans Pro -->
        <link href="{% static 'plugins/googleleapis/googleleapis.css' %}" rel="stylesheet">
        {% endcompress %}
    </head>

    <body class="hold-transition sidebar-mini layout-fixed">
        
        {% compress css %}
        <style type="text/css" media="print">
            @media print {
                .print-btn {display: none !important;}
                .print-area {display: block !important;}
                .print-none, .print-none *{display: none !important; background-color: red !important;}
                .card-title {text-align: center !important;}
            }
        </style>
        
        <style type="text/css" media="screen">
            .no-padding {padding: none !important;}
            .print-btn {cursor: pointer;}
            @media screen {
                .print-area {display: none;}
            }
        </style>
        {% endcompress %}
        
        {% compress js %}
        <script>
            function getPrint(){
                var printContents = document.getElementById('printArea').innerHTML;
                var originalContents = document.body.innerHTML;
                
                document.body.innerHTML = printContents;
                window.print();
                document.body.innerHTML = originalContents;
            }
        </script>
        {% endcompress %}
