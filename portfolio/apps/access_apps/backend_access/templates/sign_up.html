{% load static %}
{% block content %}
    <div class="color-line"></div>
    <div style="background-image: url('{% static 'img/log_img/sign_up_img.jpg' %}'); background-repeat: no-repeat; background-position: center; background-size: cover; height: 100%; padding: 20px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="back-link back-backend">
                        <a href="{% url 'sign_in' %}" class="btn btn-default">Back to Sign in</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-3 col-xs-12"></div>
                <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="text-center custom-login">
                        <h2 style="color: #fff; text-shadow: 0 0 5px #FF0000;">Registration</h2><br>
                    </div>
                    <div class="hpanel">
                        <div class="panel-body" style="background-image: linear-gradient(to bottom , #ffffff , #ffffff99) !important; background: none; padding: 25px; border-radius: 10px; border: 5px solid #eee;">
                            <form id="login_form" method="POST" action="">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <label>Full Name</label>
                                        <input type="text" name="name" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Username</label>
                                        <input type="text" name="username" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Email Address</label>
                                        <input type="text" name="email" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Birthday</label>
                                        <input type="text" name="birthday" id="datepicker" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Password</label>
                                        <input type="password" name="password" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Repeat Password</label>
                                        <input type="password" name="confirmed_pass" class="form-control">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Account Type</label>
                                        <select name="account_type" class="form-control"> 
                                            <option value="none" selected>None</option>
                                            <option value="dev">Developer</option>
                                            <option value="account">Account</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Admin Auth (Only for Admins)</label>
                                        <select name="admin_auth" class="form-control"> 
                                            <option value="none" selected>None</option>
                                            {% for u in userData %}
                                                <option value="{{ u.username }}">{{ u.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Gender</label>
                                        <select name="gender" class="form-control"> 
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Designation</label>
                                        <input type="text" name="designation" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="text-center">
                                    <input type="submit" name="sign_up" value="Register" class="btn btn-success loginbtn">
                                    <button class="btn btn-default" type="reset">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
            </div>
        </div>
    </div>
{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "backend_includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ========== -->
