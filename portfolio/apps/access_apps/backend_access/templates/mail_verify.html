{% load static %}
{% block content %}
    <div class="color-line"></div>
    <div style="background-image: url('{% static 'img/log_img/sign_up_img.jpg' %}'); background-repeat: no-repeat; background-position: center; background-size: cover; height: 100vh; padding: 20px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="back-link back-backend">
                        <a href="{% url 'sign_up' %}" class="btn btn-primary">Back to Sign up</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="text-center m-b-md custom-login">
                        <h6>&nbsp;</h6>
                        <h2 style="color: #fff; text-shadow: 0 0 5px #FF0000;">Email Verification</h2><br>
                    </div>
                    <div class="hpanel">
                        <div class="panel-body" style="background-image: linear-gradient(to bottom , #ffffff , #ffffff99) !important; background: none; padding: 25px; border-radius: 10px; border: 5px solid #eee;">
                            <form id="login_form" method="POST" action="">
                                {% csrf_token %}

								<div class="set-{{confirm.2}}" style="background-color: #C2EECB; padding: 10px 15px; margin-bottom: 5px; border-radius: 5px;">
									<h4><b>{{confirm.0}}</b></h4>
									<div class="set-{{confirm.2}}">
										<h6>{{confirm.1}}</h6>
									</div>
								</div>

								<div class="form-group">
                                    <label class="control-label" for=""></label>
									<input type="text" name="email_code" class="form-control" placeholder="Email Code">
								</div>

								<input type="submit" name="email_verify" value="Verify" class="btn btn-success btn-block loginbtn">
								<a class="btn btn-default btn-block" href="{% url 'sign_up' %}">Register</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    </div>
{% endblock content %}
