{% load static %}
{% block content %}
    <div class="color-line"></div>
    <div style="background-image: url('{% static 'img/log_img/sign_up_img.jpg' %}'); background-repeat: no-repeat; background-position: center; background-size: cover; height: 100vh; padding: 20px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="back-link back-backend">
                        <a href="{% url 'sign_up' %}" class="btn btn-default">Back to Sign up</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="text-center m-b-md custom-login">
                        <h6>&nbsp;</h6>
                        <h2 style="color: #fff; text-shadow: 0 0 5px #FF0000;">Login</h2><br>
                    </div>
                    <div class="hpanel">
                        <div class="panel-body" style="background-image: linear-gradient(to bottom , #ffffff , #ffffff99) !important; background: none; padding: 25px; border-radius: 10px; border: 5px solid #eee;">
                            <form id="login_form" method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label" for="username">Username</label>
                                    <input type="text" title="Please enter you username" required value="" name="username" id="username" class="form-control">
                                    <span class="help-block small">Your unique username to app</span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input type="password" title="Please enter your password" placeholder="******" required value="" name="password" id="password" class="form-control">
                                    <span class="help-block small">Your strong password</span>
                                </div>
                                <input type="submit" name="sign_in" value="Login" class="btn btn-success btn-block loginbtn">
                                <a class="btn btn-default btn-block" href="{% url 'sign_up' %}">Register</a>
                                <a class="" href="{% url 'password_recovery_surface' %}">Forgot password ?</a>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    </div>
{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "backend_includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ========== -->
